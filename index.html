    <!-- HEAD -->

        <meta charset="utf-8" />

        <meta name="keywords" content="Boda, Jessica, Jessica Alexandra, Carlos, Carlos Alberto, Carlos Alberto Matheus, BodaJC" />
        <meta name="author" content="camch9000@hotmail.com" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- PATH BASE -->
        <base href="/">

        <!-- TITLE -->
        <title>Boda Jessica &amp; Carlos</title>

        <!-- ICON -->
        <link href="images/corazon_boda.png" rel="shortcut icon" />

        <!--STYLES-->
        <style type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></style> <!--bootstrap CSS-->
        <link rel="stylesheet" href="css/main.css" /> <!-- Estilo principal -->
        <link rel="stylesheet" href="css/flip.css" /> <!-- Estilo para el Flip -->
        <link rel="stylesheet" href="css/bodaStyles.css" /> <!-- Estilos varios -->
        <link rel="stylesheet" href="css/animate.css" /> <!-- Estilo para las animaciones (AngularJS - Animate) -->
        <link rel="stylesheet" href="css/sweetalert.css" /> <!-- Estilos SweetAlert -->
<!--        <link rel="stylesheet" href="css/tableStyle.css" /> -->
        <!-- Estilo de Tabla -->

		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> <!-- JQuery -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script> <!-- AngularJS -->
        <script src="https://code.angularjs.org/1.6.0-rc.2/angular-route.min.js"></script> <!-- AngularJS - Route -->
        <script src="https://code.angularjs.org/1.6.0-rc.2/angular-animate.min.js"></script> <!-- AngularJS - Animate -->
        <script src="http://underscorejs.org/underscore.js"></script> <!-- underscore -->
        <script src="scripts/sweetalert.min.js"></script> <!-- SweetAlert (Alerts personalizados) -->
        <script src="scripts/flip.js"></script> <!-- Control para el Flip -->
        <script src="scripts/bodaScript.js"></script>  <!--Scripts varios -->
        <script src="scripts/AngulaController.js"></script> <!-- Controles para el AngularJS -->
        <script src="https://use.fontawesome.com/c883b40fdf.js"></script>
<!--        <script src="scripts/AngularNovios.js"></script> -->
        <!-- Controles para el Novios -->
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

              ga('create', 'UA-80377512-1', 'auto');
              ga('send', 'pageview');

        </script> <!-- Google Analytics -->
	</head>

    <!-- BODY -->
	<body>

		<!-- Wrapper -->
			<div id="wrapper" ng-controller="bodaController" ng-init="init()">

				<!-- Main -->
					<section id="main">
                        <!--Control define si mostrar invitacion o control-->
                        <!-- Flip card Front -->
                        <div class="flipcard-front">

                            <div ng-switch on="bodaJC.portada">

                                <!-- Portada 1 - Portada -->
                                <div ng-switch-when=1>
                                    <div ng-include="'routes/portada.html'"></div>
                                </div>

                                <!-- Portada 2 - Despedida OK -->
                                <div ng-switch-when=2>
                                    <div ng-include="'routes/despedidaOk.html'"></div>
                                </div>

                                <!-- Portada 3 - Despedida NO -->
                                <div ng-switch-when=3>
                                    <div ng-include="'routes/despedidaNo.html'"></div>
                                </div>

                                <!-- Portada 4 - Contacto Gracias -->
                                <div ng-switch-when=4>
                                    <div ng-include="'routes/contactoGracias.html'"></div>
                                </div>
                            </div>

                        </div>

                        <!-- Flip card Back -->
                        <div class="flipcard-back" ng-switch on="bodaJC.page">

                            <!-- Page 1 - Introduccion -->
                            <div class="animate" ng-switch-when=1>
                                <div ng-include="'routes/invitacion_page1.html'"></div>
                            </div>

                            <!-- Page 2 - Invitacion -->
                            <div class="animate" ng-switch-when=2>
                                <div ng-include="'routes/invitacion_page2.html'"></div>
                            </div>

                            <!-- Page 3 - Confirmacion -->
                            <div ng-view></div>

                            <div class="animate" ng-switch-when=4>
                                <div ng-include="'routes/NoviosLogin.html'"></div>
                            </div>

                        </div>

					</section>

				    <!-- Footer -->
					<footer ng-include="'routes/footer.html'"></footer>
			</div>
	</body>
</html>
